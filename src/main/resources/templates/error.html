<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head(~{::title},~{})}">
    <title>Error</title>
</head>
<body>
<th:block th:replace="~{layout/navbar :: navbar('index')}"></th:block>

<div class="container">
    <div class="page">
        <div th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
            <h1>Error:
                <span th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</span>
            </h1>
            <p>Code: <span th:text="${errorCode}"></span></p>
            <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>

            <p><a href="/" th:href="@{/}">Back to Home Page</a></p>
        </div>

        <div class="alert alert-danger" th:if="${message}">
            <span th:text="${message}">...</span>
        </div>

        <div class="row error-block" th:if="${errorCode}">
            <div class="col-12">
                <h4>Error Code</h4>
                <div class="alert alert-info">
                    <p th:text="${errorCode}">...</p>
                </div>
            </div>
        </div>

        <div class="row error-block" th:if="${url}">
            <div class="col-12">
                <h4>Url:</h4>
                <div class="alert alert-info">
                    <p th:text="${url}">...</p>
                </div>
            </div>
        </div>


        <!-- etc.. -->
    </div>
</div>
<div th:insert="~{layout/main :: footer}">...</div>
</body>
</html>
